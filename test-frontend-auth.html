<!DOCTYPE html>
<html>
<head>
    <title>AIDIS Frontend Auth Test</title>
</head>
<body>
    <h1>AIDIS Authentication Test</h1>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test login
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123!'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginResponse.ok) {
                    resultDiv.innerHTML += '<p>✅ Login successful!</p>';
                    resultDiv.innerHTML += '<p>Token: ' + loginData.token.substring(0, 50) + '...</p>';
                    resultDiv.innerHTML += '<p>User: ' + loginData.user.username + '</p>';
                    
                    // Store token and test context endpoint
                    localStorage.setItem('aidis_token', loginData.token);
                    localStorage.setItem('aidis_user', JSON.stringify(loginData.user));
                    
                    // Test context endpoint
                    const contextResponse = await fetch('/api/contexts?limit=5', {
                        headers: {
                            'Authorization': 'Bearer ' + loginData.token
                        }
                    });
                    
                    const contextData = await contextResponse.json();
                    
                    if (contextResponse.ok) {
                        resultDiv.innerHTML += '<p>✅ Context API working! Found ' + contextData.data.total + ' contexts</p>';
                        resultDiv.innerHTML += '<p><strong>Backend is fully functional!</strong></p>';
                        resultDiv.innerHTML += '<p><a href="/" target="_blank">Open AIDIS Dashboard</a></p>';
                    } else {
                        resultDiv.innerHTML += '<p>❌ Context API failed: ' + JSON.stringify(contextData) + '</p>';
                    }
                    
                } else {
                    resultDiv.innerHTML += '<p>❌ Login failed: ' + JSON.stringify(loginData) + '</p>';
                }
                
            } catch (error) {
                resultDiv.innerHTML += '<p>❌ Error: ' + error.message + '</p>';
            }
        }
        
        // Auto-run test
        testLogin();
    </script>
</body>
</html>
